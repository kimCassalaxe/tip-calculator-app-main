<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="font" href="https://fonts.google.com/specimen/Space+Mono">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="contant" id="contant">
      <h4>SPLI <br> TTER</h4>
      <div id="card" class="card">
        <div id="inputs">
        <label for="money">Bill </label>
        <input placeholder="$" type="number" name="money" id="money">
            
        <label id="l-box" for="box-check">Select Tip %</label>
        <div id="box-check" class="box-chack">
          
          <button class="btn-check check5">5%</button>
          
          <button class="btn-check check10">10%</button>
          
          <button class="btn-check check5">15%</button>
          
          <button class="btn-check check5">25%</button>
          
          <button class="btn-check check5">50%</button>
          <input type="number" class="custom" placeholder="Custom" >
          
        </div>
        <label for="piople">Number of People</label>
        <input type="number" name="piople" id="money">
        </div>
        <div id="results">
        <div id="banner">
          <div class="result1">
            <p>Tip Amount<br><span>/ person</span></p>
            <h2>$0.00</h2>
          </div>
          <div class="result1">
            <p>Total<br><span>/ person</span></p>
            <h2>$0.00</h2>
          </div>
          <button id="result"><a href="#">Reset</a></button>
        </div>
  

        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">JCassalaxe</a>.
      </div>
    </div>
  </main>
  
</body>
</html>
